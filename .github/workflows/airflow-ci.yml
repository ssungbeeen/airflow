name: Airflow DAG CI

on:
  push:
    paths:
      - 'dags/**'
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install flake8 apache-airflow

      - name: Lint DAGs
        run: flake8 dags/ --ignore=E501

      - name: Test (Optional)
        run: echo "pytest 등을 여기에 작성"
